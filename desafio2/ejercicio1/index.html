<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío II Ejercicio 1</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <header class="jumbotron">
        <h3>Ordernar Números</h3>
    </header>

    <div class="card">
        <div class="card-header">
            <p>Ingrese no más de 5 números</p>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="inputNumeros">Ingresa números</label>
                <input type="number" class="form-control" id="inputNumeros" placeholder="Ingresa cualquier número">
            </div>
            <button id="btnIngresar" class="btn btn-success">Ingresar</button>
            <button id="btnMostrar" class="btn btn-primary">Mostrar</button>
            <label id="errorMessage">*** Ya ingresó 5 números ***</label>
        </div>
    </div>
    <br>
    <div class="">
        <table class="table">
            <thead>
                <th id="titulo-table" colspan="2"></th>
            </thead>
            <tbody>
                <td id="num-mayor"></td>
                <td id="num-menor"></td>
            </tbody>
        </table>
    </div>
</body>
</html>
