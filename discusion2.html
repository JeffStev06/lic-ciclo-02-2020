<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía 8 - Objetos en JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!--Ejercicio 2-->
    <script src="Miembro.js"></script>
    <script src="script2.js"></script>
</head>
<body>
    <header>
        <h2>Objetos en Javascript - Guía 8</h2>
        <div>
            <a href="./discusion1.html">Punto 1</a>
            <a href="#" class="active">Punto 2</a>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <h4>Registro de usuarios</h4>
                <form name="formRegister" id="test">
                    <div class="form-group">
                        <label for="nombre">Nombres</label>
                        <input type="text" name="nombre" class="form-control" id="n">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellidos</label>
                        <input type="text" name="apellido" class="form-control" id="a">
                    </div>
                    <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <input type="password" name="contra" class="form-control" id="c">
                    </div>
                    <button type="button" id="btnAgregar" class="btn btn-primary">Crear usuario</button>
                </form>
            </div>
            <div class="col-md-6 col-sm-12">
                <h6>Miembros actuales: <span id="count">0</span></h6>
                <table id="tblMiembros" class="table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                        </tr>
                    </thead>
                    <tbody id="lstMiembros">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
