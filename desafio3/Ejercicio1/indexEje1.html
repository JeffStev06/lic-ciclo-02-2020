<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/alertify.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/alertify.js"></script>
    <script type="text/javascript" src="js/calculo.js"></script>

    <title>Ejercicio 1</title>

  <body>
    <nav class="navbar navbar-dark bg-dark">
         <form class="form-inline" style="color:white;">
           Hecho por MA161916 & MM161923
          </form>
      </nav>
      <div class="container">
        <div class="row">
            <div class="col-lg-6 mt-4">
                <div class="card">
                    <div class="card-header">
                        Ingresa la información de los alumnos
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">información</h5>
                        <form id="formData">
                            <div class="form-group">
                                <label for="nombre">Nombre del Alumno</label>
                                <input type="text" id="nombre" class="form-control" id="dataRange1" required />
                            </div>
                            <div class="form-group">
                                <label for="noteOne">Nota 1:</label>
                                <input type="number" id="noteOne" class="form-control"  min="0" max="10" required />
                            </div>
                            <div class="form-group">
                                <label for="noteTwo">Nota 2:</label>
                                <input type="number" id="noteTwo"" class="form-control" min="0" max="10" required />
                            </div>
                            <div class="form-group">
                                <label for="noteThree">Nota 3:</label>
                                <input type="number" id="noteThree" class="form-control" min="0" max="10" required  />
                            </div>
                            <div class="form-group">
                                <label for="noteFour">Nota 4:</label>
                                <input type="number" id="noteFour" class="form-control" min="0" max="10" required />
                            </div>
                            <div class="form-group">
                                <label for="noteFive">Nota 5:</label>
                                <input type="number" id="noteFive" class="form-control" min="0" max="10" required />
                            </div>
                            <button id="subNotes" type="submit" class="btn btn-primary">Ingresar</button>
                        </form>
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mt-4">
                <div class="card">
                    <div class="card-header">Resultados</div>
                    <div class="card-body">
                        <div id="consolidado" class="form-group">
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>

      </div>
      
    
  </body>

</html>
