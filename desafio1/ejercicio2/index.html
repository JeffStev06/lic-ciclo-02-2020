<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D1 - Ejercicio 2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="col-6">
            <h2>Registro del sitio</h2>
            <br>
            <form action="">
                <div class="group-row">
                    <div class="group">
                        <label for="inp1">Nombre</label>
                        <input type="text" id="inp1" placeholder="Juan">
                    </div>
                    <div class="group">
                        <label for="inp2">Apellido</label>
                        <input type="text" id="inp2" placeholder="Perez">
                    </div>
                </div>
                <div class="group">
                    <label for="inp3">Organización</label>
                    <input type="text" id="inp3" placeholder="Organización">
                </div>
                <div class="group">
                    <label for="inp4">Dirección</label>
                    <input type="text" id="inp4" placeholder="Dirección">
                </div>
                <div class="group-row">
                    <div class="group">
                        <label for="inp5">Ciudad</label>
                        <select id="inp5">
                            <option value="ilopango">Ilopango</option>
                            <option value="soyapango">Soyapango</option>
                            <option value="soyapango">San Salvador</option>
                            <option value="otra">Otra</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="inp6">Código de area</label>
                        <input type="text" id="inp6" placeholder="CP 1101">
                    </div>
                </div>
                <br>
                <div class="group">
                    <label for="inp7">Correo</label>
                    <input type="text" id="inp7" placeholder="correo@correo.com">
                </div>
                <div class="group">
                    <label for="inp8">Twitter</label>
                    <input type="text" id="inp8" placeholder="@Twitter">
                </div>
                <br>
                <div class="group-row">
                    <input type="button" value="Suscribir">
                    <input type="button" value="Reiniciar">
                </div>
            </form>
        </div>
        <div class="col-6 col2">
            <img src="./img/udb.png" alt="">
        </div>
    </div>
</body>
</html>
