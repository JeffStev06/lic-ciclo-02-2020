<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local/Session Storage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="switch.js"></script>
    <script src="localStorage.js"></script>
    <script src="sessionStorage.js"></script>
</head>
<body>
    
    <header class="jumbotron">
        <h4>LocalStorage y SessionStorage</h4>
    </header>

    <div class="container">
        <div class="row">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="storage" value="true">
                <label id="ttlStorage" class="custom-control-label" for="storage"></label>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                Ejemplo
                <button id="clean" id="btn btn-secondary" style="display: none;">Limpiar</button>
                <div id="guardando" style="float: right; display: none;" class="text-muted">Guardando...</div>
            </div>
            <div class="card-body">
                <form id="form" name="formu" class="form">
                    <div class="form-group">
                        <label for="txtNombre">Nombre</label>
                        <input id="txtNombre" name="nombre" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="txtPais">Pais</label>
                        <select name="pais" id="txtPais" class="form-control">
                            <option value="1">Guatemala</option>
                            <option value="2">El Salvador</option>
                            <option value="3">Honduras</option>
                            <option value="4">Costa Rica</option>
                            <option value="5">Panamá</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="txtBiografia">Biografía</label>
                        <textarea name="biografia" id="txtBiografia" rows="3" class="form-control"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
