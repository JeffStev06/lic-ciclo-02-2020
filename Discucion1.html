<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Discuci√≥n Ejercicio 1</h1>
          <p class="lead">Uso de img-responsive, img-rounded, img-circle.</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
            <div class="card col-lg-4">
                <div class="card-body">
                  <h5 class="card-title">img-responsive</h5>
                  <img src="img/espacioProfundo.jpg" height="200px" width="300px" class="img-responsive">  
                </div>
            </div>
            <div class="card col-lg-4" >
                <div class="card-body">
                  <h5 class="card-title">img-rounded</h5>
                  <img src="img/espacioProfundo.jpg" height="200px" width="300px" class="img-rounded">     
                </div>
            </div>
            <div class="card col-lg-4">
                <div class="card-body">
                  <h5 class="card-title">img-circle</h5>
                  <img src="img/espacioProfundo.jpg" height="200px" width="300px" class="img-circle">    
                </div>
            </div>
        </div>
      </div>
  </body>
</html>
